#### MYSQL DATASOURCE ####
spring.datasource.url=jdbc:mysql://localhost:3306/hangman?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=hangmanuser
spring.datasource.password=hangmanuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

#### PORT CONFIG ####
##### Alternate Tomcat port
server.port=8675

# Ignore mchange errors
server.tomcat.additional-tld-skip-patterns=*mchange-commons-java*.jar

#### JSP VIEW RESOLVER ####
##### Include if you used a ViewResolver to shorten the names of your views
 spring.mvc.view.prefix: /WEB-INF/view/
 spring.mvc.view.suffix: .jsp

#### TOMCAT ####
spring.jmx.default-domain=HangmanProject
spring.datasource.tomcat.max-active=10
spring.datasource.dbcp2.max-idle=8
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-evictable-idle-time-millis=1000
spring.datasource.dbcp2.min-idle=8
spring.datasource.dbcp2.time-between-eviction-runs-millis=1
